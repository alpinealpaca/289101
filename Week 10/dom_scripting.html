<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DOM Scripting Example</title>
    
    <style>
        #red {
        background-color: red;
        }
        #blue {
        background-color: blue;
        }
    </style>
    
</head>
    
<body>
    
    <div id="red">
        this is a red div
    </div>
    
    <div id="blue">
        this is a blue div
    </div>
    
    <div id="hello_btn">
        say hello
    </div>

</body>
    
<script>
    var x = 0;
    //var reddiv = document.getElementById('red');
    //reddiv.style.backgroundColor = 'green';
    document.getElementById('red').style.backgroundColor = 'green';
    document.getElementById('hello_btn').addEventListener('click', () => {
        /*alert('hello')*/document.getElementById('hello_btn').style.color = 'yellow';
        document.getElementById('hello_btn').style.backgroundColor = 'orange';
        console.log/*('colour changes applied')*/(x);
        x ++;
    });
    
</script>
    
</html>
